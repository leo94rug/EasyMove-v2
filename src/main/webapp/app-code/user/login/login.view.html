<main class="main" role="main">
    <div class="wrap">
        <div class="row">
            <!--- Content -->
            <div class="content one-half modal">
                <!--Login-->
                <div class="box">
                    <form name="userForm" ng-submit="vm.login()" role="form">
                        <div class="f-row">
                            <md-input-container flex="50">
                                <label>Email</label>
                                <input required type="email" name="email" ng-model="vm.loginUser.email"
                                    minlength="5" maxlength="60" ng-pattern="/^.+@.+\..+$/" />
                                <div ng-messages="userForm.email.$error" role="alert">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                                        Your email must be between 5 and 100 characters long and look like an e-mail address.
                                    </div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="f-row">
                            <md-input-container flex="50">
                                <label>Password</label>
                                <input required name="name" ng-model="vm.loginUser.password" type="password" minlength="6" maxlength="20">
                                <div ng-messages="userForm.password.$error" role="alert">
                                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                                        Your password must be between 6 and 20 characters long.
                                    </div>
                                </div>
                                <div ng-messages="userForm.password.$error">
                                    <div ng-message="required">This is required.</div>
                                </div>
                            </md-input-container>
                        </div>
                        <div class="f-row">
                            <md-input-container class="md-block">
                                <md-checkbox name="coll" ng-model="vm.coll" >
                                    Rimani collegato
                                </md-checkbox>
                            </md-input-container>
                        </div>
                        <div class="f-row">
                            <div class="full-width">
                                <button type="submit" class="btn color medium full" />Login</button>
                                <div>
                                    <a ng-href="recuperapsw">Recupera password</a><br>
                                    <a ng-show="!vm.notconfirmed" ng-href="sendconfirm">Reinvia email di conferma</a>   
                                    <a ng-show="vm.notconfirmed" ng-click="vm.resendEmail()" style="color: red;">Clicca qui per reinviare l'email di conferma</a>


                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!--//Login-->
            </div>
            <!--- //Content -->
        </div>
    </div>
</main>
